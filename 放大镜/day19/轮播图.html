<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 400px;
    height: 400px;
    display: flex;
    overflow: hidden;
  }
  ul li{
    transition: all 1s;
  }

  ul li img {
    width: 400px;
    height: 400px;
    display: block;

  }

  .page>li {
    width: 50px;
    height: 50px;
    background-color: #666;
    border-radius: 50%;
    margin: 10px;
  }

  .page>li.active {
    background-color: #f00
  }
</style>

<body>
  <div>
    <ul>
      <li><img src="images/1.jpg" alt=""></li>
      <li><img src="images/2.jpg" alt=""></li>
      <li><img src="images/3.jpg" alt=""></li>
    </ul>
    <button>pgup</button>
    <button>pagn</button>
    <ul class="page">
      <li class="active"></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
<script>
  var ul = document.querySelector('ul');
  var page = document.querySelectorAll('.page li');
  var lis = ul.children;
  var pgup = document.querySelector('button:nth-of-type(1)');
  var pagn = document.querySelector('button:nth-of-type(2)');
  var index = 0

  pagn.onclick = function () {
    index++;
    if (index > lis.length - 1) {
      index = 0;

    }
    lis[0].style.marginLeft = -index * 400 + 'px';
    console.log(2);

  }


  page.forEach((item, index) => {
    item.onclick = function () {
      lis[0].style.marginLeft = index * -400 + "px";
      page.forEach((item) => {
        item.classList.remove("active");
      });
      this.classList.add("active");
    };
  });



</script>

</html>
